name: Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # we only want to run tests if linting passes
  lint:
    uses: ./.github/workflows/lint.yml

  build:
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up python paths (POSIX)
      run: |
        export PYTHONPATH=pyspinw
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
    - name: Set up python paths (Windows)
      run: |
        set PYTHONPATH=pyspinw
      if: matrix.os == 'windows-latest'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    - name: Run tests with pyTest
      run: |
        python -m pytest

  rust:
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install -r requirements.txt
        pip install -e . -v
    - name: Run tests with pytest
      run: |
        # `pytest -m rust` only runs tests decorated @pytest.mark.rust
        # `--runxfail` means 'expect xfail tests to pass' - the Rust tests
        # are set to xfail if the Rust module is not available
        python -m pytest --runxfail -m rust 
